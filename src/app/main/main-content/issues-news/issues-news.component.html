<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div class="modal fade" id="selectedImageModal" >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img *ngIf="selectedImage" default="./assets/imgs/no_image.jpg" [srcset]="imgPath + selectedImage">
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let data of datas" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" [id]='data[0].year'>
        {{data[0].year}}
      </div>

      <div *ngFor="let news of data" class="data-box">

        <div class="data-date">
          <h2 class="text-center date">{{news.day}}</h2>
          <h5 class="text-center date">{{news.month | numToMonth }}</h5>
          <p class="text-center date">{{news.year}}</p>
        </div>

        <div class="data-img">
          <img default="./assets/imgs/no_image.jpg" 
          [srcset]=" imgPath + news.img"
          [src]=" imgPath + news.img"
          data-toggle="modal" data-target="#selectedImageModal"
          (click)=setSelectedImage(news.img)>

        </div>
        <div class="data-desc">
          <h3 >{{news.title}}</h3>
          <p>{{news.desc}}</p>
        </div>

      </div>

      <hr>
    </div>

  </div>
</div>
