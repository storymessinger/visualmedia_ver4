<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngFor="let data of datas" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" [id]='data[0].year'>
        {{data[0].year}}
      </div>

      <div *ngFor="let publication of data" class="data-box">
        <div class="data-img">
          <img default="http://placehold.it/800x600" 
              [srcset]= 'imgPath + publication.img + " 800w, " +
                        imgPath+ publication.smallimg + " 300w "'
              sizes="(min-width:990px) 300px, 800px">

        </div>
        <div class="data-desc">
          <h3 >{{publication.title}}</h3>
          <div class="people_name">
            <a [routerLink]='["../people", "person", publication.people_id]' *ngFor="let name of publication.people_name">
              {{name}},
            </a>
          </div>
          <p class="menu01" *ngIf='publication.conference'>Conference: {{publication.conference}}</p>
          <p class="menu01" *ngIf='publication.journal'>Journal: {{publication.journal}}</p>
          <p class="menu01"><a [routerLink]="[ '/main/publicate/individual/', publication.id ]">Project Page</a> / <a [href]='imgPath + publication.paper'>Paper</a></p>
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>
